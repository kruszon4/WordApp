<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nauka angielskich słówek</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">


    <script>
        $(document).ready(function () {
            $("#button").click(function () {
                $("#success").show("");
            });
        });
    </script>

</head>

<body>


<header>

    <nav class="navbar navbar-dark  bg-primary navbar-expand-lg">

        <a class="navbar-brand" href="/"><img src="images/logo.png" width="30" height="30"
                                              class="d-inline-block mr-1 align-bottom" alt=""> EnWord 2.0</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu"
                aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainmenu">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="/"> Start </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/random"> Nauka słówek </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button"
                       aria-expanded="false" id="submenu" aria-haspopup="true"> Słówka </a>

                    <div class="dropdown-menu" aria-labelledby="submenu">

                        <a class="dropdown-item" href="/words"> Lista Słowek do nauki </a>
                        <a class="dropdown-item" href="/word"> Dodaj Nowe słowo </a>


                    </div>

                </li>


                <li class="nav-item">
                    <a class="nav-link" href="#"> Kontakt </a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<div class="container">


    <div class="row">

        <div id="success" class="col">
            <div class="alert alert-primary" role="alert">
                Dodałeś(aś) nowe słowo do bazy !! :)
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form th:action="@{/wordCreator}" th:object="${word}" method="post">
                <div th:text="'Słowo :'"></div>
                <input type="text" th:field="*{word}" autocomplete="off">
                <div th:text="'Tłumaczenie :'"></div>
                <input type="text" th:field="*{translatedWord}" autocomplete="off">

                <input id="button" type="submit" th:value="'Wyślij'">
            </form>


        </div>
    </div>

    <footer style="text-align: center">

        <p><span style="text-decoration:none;color:grey;">Developed by KrUcHy</span>
        </p>

    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>
</html>
